<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <!-- <link rel="stylesheet" href="sweetalert2.min.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.1.1/luxon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.3.1/luxon.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <title>TRABAJO_FINAL_GIRAUDO</title>

</head>

<body style = "background-color: black">

    <header>

        <div class="header">
            <img src="./Imagenes/Logo.jpg">
            <h2 id="pagName">Tu calculadora</h2>
            <input type="text" id="usuario" placeholder="Nombre de Usuario">
            <button id="ingresar">Ingresar</button>
            <p class="colorBlanco" id="log"></p>
            <button id="salir">Salir</button>
        </div>

    </header>
    
    <section>

        <div class="flex">
            <h2 class="colorAmarillo">CALCULADORA LEY DE OHM</h2>
            <h2 class="colorRojo">CARACTERISTICAS DE MATERIALES</h2>
        </div>
    
    </section>

    <section class="flex">

        <div>
            <h2 class="colorAmarillo">¿Qué desea Calcular?</h2>
        </div>

        <div>
            <h3 class="colorRojo">BUSQUE SU MATERIAL POR NOMBRE</h3>
            <h4 class="colorRojo"> (Base de datos: Oro, Aluminio, Hierro y Cobre)</h4>
        </div>

    </section>
    
    <section  id="buscador" class="flex">

        <div >
            <button id="res">Resistencia</button>
            <button id="corr">Corriente</button>
            <button id="volt">Voltaje</button>
        </div>

        <div >
            <input type="text" id="busqueda" placeholder="Ingrese un elemento">
            <button id="buscar">BUSCAR</button>
        </div>

    </section>

    <section>
        
        <br>
        
        <div>
            <div>
                <input id="corriente" placeholder="Corriente (A)" type="number">
            <div>
            <br>
            <div>
                <input id="voltaje" placeholder="Voltaje (V)" type="number">
            <div>
            <br>
            <div>
                <input id="resistencia" placeholder="Resistencia (OHM)" type="number">
            <div>
            <br>
            <div>
                <button id="calcular">CALCULAR</button>
            </div>
        </div>

    </section>

    <script src="app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
